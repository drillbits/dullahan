sudo: false

language: node_js

node_js:
  - 'stable'
  - 'lts/*'

addons:
  apt:
    packages:
      # For electron
      - xvfb

cache: yarn

before_install:
  - npm install -g yarn
  - yarn --version

install:
  # For electron
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

  - yarn

script:
  - npm run test

notifications:
  slack:
    secure: 